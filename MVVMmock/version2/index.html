<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script> -->
  <script src="Watcher.js" type="text/javascript"></script>
  <script src="Dep.js" type="text/javascript"></script>
  <script src="Observer.js" type="text/javascript"></script>
  <script src="MVue.js" type="text/javascript"></script>
  <title>MVVM实现原理</title>
</head>
<body>
  <div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <h3>{{car}}</h3>
    <div v-text="person.fav"></div>
    <div v-html="htmlStr"></div>
    <input type="text" v-model="msg"/>
    <button v-on:click="handleClick">点击on</button>
    <button @click="handleClick">点击@</button>
  </div>
  <script>
    let vm = new MVue({
      el: '#app',
      data: {
        person: {
          name: 'olivia',
          age: 23,
          fav: 'travel'
        },
        msg: '学习MVVM实现原理',
        htmlStr: '<h3>继续学习</h3>',
        car:"BMW"
      },
      methods: {
        handleClick(){
          console.log("点击按钮")
          this.$data.person.name="修改name"
        }
      }
    })
  </script>
</body>
</html>
