<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <button onclick="testGet()">GET请求</button>
    <button onclick="testPost()">Post请求</button>
    <button onclick="testPut()">Put请求</button>
    <button onclick="testDelete()">Delete请求</button>
  </div>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
<script>
  // 
  axios.defaults.baseURL = 'http://localhost:3000'
  /* 1. GET请求: 从服务器端获取数据*/
  function testGet() {
    // axios.get("/posts")
    axios({
      url: '/posts',
      params: {
        id:1
      }
    }).then(
      response => {
        console.log(response)
      },
      error => {
        alert(error.message)
      }
    )
  }
  
  /* 2. POST请求: 向服务器端添加新数据*/
  function testPost() {
    //axios.post('/posts', {title: "json-server3---", author: "typicode3"})
    axios({
      method: 'post',
      url: '/posts',
      data: {
        "title": "json-server3---", 
        "author": "typicode3"
      }
    }).then(
      response => {
        console.log(response)
      },
      error => {
        alert(error.message)
      }
    )
  }
  /* 3. PUT请求: 更新服务器端已经数据，默认提交请求体参数 */
  function testPut() {
    //不是json数据，会自动修改为json
    axios.put('/posts/7', { title: "json-server**", author: "typicode**"})
  //   axios({
  //     url: 'post/1',
  //     method: 'put',
  //     data: {
  //       title: "json-server---", 
  //       author: "typicode++"
  //     }
  //   }).then(
  //     response => {console.log(response)},
  //     error => {alert(error.message)}
  //   )
 }
   /* 3. DELETE请求: 删除服务器端数据,在这里默认提交query参数 */
   function testDelete() {
    //  axios.delete("posts/6")
    axios({
      url: 'posts/6',
      method: 'delete'
    }).then(
      response => {console.log(response)},
      error => {alert(error.message)}
    )
  }
  /*
  {
    url: '', // 请求地址
    method: '', // 请求方式 GET/POST/PUT/DELETE
    params: {}, // GET/DELETE 请求的 query 参数
    data: {}, // POST 或 DELETE 请求的请求体参数
  }
  */

</script>
</body>
</html>
